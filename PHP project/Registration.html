<script type="text/javascript">
function populate(s1,s2){
  var s1 = document.getElementById(s1);
  var s2 = document.getElementById(s2);
  s2.innerHTML = "";
  if(s1.value == "Sanskrit"){
    var optionArray = ["|","BasicTamil|BasicTamil","AdvancedTamil|AdvancedTamil"];
  } else if(s1.value == "Hindi"){
    var optionArray = ["|","BasicTamil|BasicTamil","AdvancedTamil|AdvancedTamil"];
  } else if(s1.value == "Tamil"){
    var optionArray = ["|","B.Com.(A&F)|B.Com.(A&F)","B.Com.(CS)|B.Com.(CS)","B.Com.(BM)|B.Com.(BM)","B.Com.(General)|B.Com.(General)","B.Com.(CA)|B.Com.(CA)","B.Com.(ISM)|B.Com.(ISM)","Business Administration|Business Administration","Computer Science|Computer Science"];
  }
  for(var option in optionArray){
    var pair = optionArray[option].split("|");
    var newOption = document.createElement("option");
    newOption.value = pair[0];
    newOption.innerHTML = pair[1];
    s2.options.add(newOption);
  }
}
</script>
